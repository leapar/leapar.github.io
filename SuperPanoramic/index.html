		<script type="text/javascript">
		    window.onload = function(){
			name=window.location.href.substring(window.location.href.indexOf("=")+1);
			if(name.indexOf("&")!=-1)
			{
				name = name.substring(0,name.indexOf("&"));
			}
			if(name>70&&name<94)
			{
				document.title='';
				document.getElementById('myCompany').style.display='none';
                document.getElementById('powerby').style.display='none';  				
				document.getElementById('thank').style.display='';
				document.getElementById('myCompanyLogo').style.display='none';
				document.getElementById('agreement_click').style.display='block'; 
			}
		    var oAgree = document.getElementById("agreement_click");
			var oAgreeContent = document.getElementById("agreement");
			var oAgreeClose = document.getElementById("close");
			var oAgreeText = document.getElementById("textagreement");
			    oAgree.onclick = function(){
				  if(oAgreeContent.style.display==''||oAgreeContent.style.display=='none'){
				  oAgreeContent.style.display='block';
				  $.ajax({
					type: "GET",
					dataType: "json",
					url: "json/text.json",
					success: function (data) {
						 var result ="";
						 $.each(data.list,function(i,v){  
						     i=i+71;
						    if(i==name){
                             result += '<p>'+v[name]+'<p>';
							}
						})
						$("#textagreement").append(result);
					}
		           });
				 }
			   }
			oAgreeClose.onclick = function() {
				  oAgreeContent.style.display='none';
				  oAgreeText.innerHTML = "";
			   }   
			}	
		</script>
